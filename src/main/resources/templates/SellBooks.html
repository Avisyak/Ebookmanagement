<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SellBooks</title>
</head>
<body>
<div th:insert="Header.html"></div>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>SellBooks</h4>
                 <p style="color:rgb(128, 0, 0)">[[${message}]]</p>
			</div>
			<form action="/sellbook" method="post" enctype="multipart/form-data" >
				<div class="card-body">
					<div class="row m-2">
						<div class="col-4">Bookname</div>
						<div class="col-6">
							<input type="text" name="bookname" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Authorname</div>
						<div class="col-6">
							<input type="text" name="authorname" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">price</div>
						<div class="col-6">
							<input type="number" name="price" class="form-control">
							
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Quantity</div>
						<div class="col-6">
							<input type="number" id="quantity" name="quantity" min="1" max="12">
							
						</div>
					</div>
				
					<div class="row m-2">
						<div class="col-4">Upload Photo</div>
						<div class="col-6">
							<input type="file" name="image" class="form-control">
						</div>
					</div>
				
					    	
					<div class="row m-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Sell" class="btn btn-success">
						</div>
					</div>

				</div>
			</form>
		</div>

	</div>

<div th:insert="Footer.html"></div>
</body>
</html>
