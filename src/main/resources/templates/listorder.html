<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:insert="Header2.html"></div>
<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>OrderList</h4>
            <a href="/excel"> <input type="submit" value="DownloadlistOforder" class="btn btn-success"></a>
			</div>
			<div class="card-body">
			<table class="table table-striped table-hover">
			     <thead>
			        <tr>
			           <td>Id</td>
			           <td>Address</td>
			           <td>City</td> 
			           <td>Email</td>
			           <td>Firstname</td>
			           <td>Lastname</td>
			           <td>paymenttype</td>
			           <td>phone</td>
			           <td>state</td>
			           <td>zip</td>
			           
			           
			         </tr>  
			     
			     </thead>
			     <tbody>
			     <tr th:each ="o: ${listorder}">
			           <td>[[${o.id}]]</td> 
			           <td>[[${o.address} ]]</td>  
			           <td>[[${o.city}]]</td>  
			           <td>[[${o.email}]]</td>
			           <td>[[${o.firstname}]]</td>
			           <td>[[${o.lastname}]]</td>
			           <td>[[${o.payment}]]</td>
			           <td>[[${o.phone}]]</td>
			           <td>[[${o.state}]]</td>
			           <td>[[${o.zip}]]</td>
			           
			           
			         </tr>
			          
			     </tbody>
			     
			     
			
			</table> 
			
			
			
			</div>

			
		</div>

	</div>
    <div th:insert="Footer.html"></div>
</body>
</html>
