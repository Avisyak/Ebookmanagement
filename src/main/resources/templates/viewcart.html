<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
  <div th:insert="Header.html"></div>
   <div class="container">
    <div class="row">
      <div class="col-md-6"  style="background-color: #e8eaf6 ;">
       <div class="card-header bg-primary text-white text-center">
				<h4>Your Selected Items</h4>
	   </div>
	   <div class="card-body">
	    <table class="table table-striped table-hover">
	           <thead>
			        <tr>
			           <td>Id</td>
			           <td>Image</td>
			           <td>BookName</td> 
			           <td>Author</td>
			           <td>Price</td>
			           <td>Action</td>
			         </tr>  
			     </thead>
			     
			    <tbody>
			     <tr th:each ="c: ${cartlist}">
			           <td>[[${c.id}]]</td>
			           <td>
                       <img th:src="@{/image/__${c.book.photo}__}" alt="Book Image" width="80px;" height="80px;"/>
                       </td> 
			           <td>[[${c.book.bname}]]</td> 
			           <td>[[${c.book.aname}]]</td>
			           <td>[[${c.book.price}]]</td>  
			           <td>
			             <a th:href="@{/deletecart(id=${c.id})}"> <button type="submit" class="btn btn-danger btn-sm btn-block"><i class="fa-solid fa-trash"></i>delete</button></a>
			
			           </td>
			           
			         </tr>
			          
			     </tbody> 
	    </table>
	   </div>
      </div>
   
    <div class="col-md-6" style="background-color:  #e0f7fa ;">
      <div class="card-header bg-primary text-white text-center">
				<h4>Your Details For Order</h4>
	   </div>
      <div class="card-body ">
       <div class="container text-center">
   <form class="well form-horizontal" action="/order" method="post"  id="contact_form" >
    <fieldset>

<!-- Form Name -->
<legend>Order Us Today!</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">First Name</label>  
  <div class="col-md-4 inputGroupContainer m-auto">
  <div class="input-group">
  <span class="input-group-addon"></span>
  <input  name="firstname" placeholder="First Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Last Name</label> 
    <div class="col-md-4 inputGroupContainer m-auto">
    <div class="input-group">
  <span class="input-group-addon"></span>
  <input name="lastname" placeholder="Last Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->
 <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer m-auto">
    <div class="input-group">
     <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Phone</label>  
    <div class="col-md-4 inputGroupContainer m-auto">
    <div class="input-group">     
  <input name="phone" placeholder="+977-9845323412" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
      
<div class="form-group">
  <label class="col-md-4 control-label">Address</label>  
    <div class="col-md-4 inputGroupContainer m-auto">
    <div class="input-group">
      <input name="address" placeholder="Address" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
 
<div class="form-group">
  <label class="col-md-4 control-label">City</label>  
    <div class="col-md-4 inputGroupContainer m-auto">
    <div class="input-group">
      <input name="city" placeholder="city" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Select Basic -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">State</label>
    <div class="col-md-4 selectContainer m-auto">
    <div class="input-group">
     <select name="state" class="form-control selectpicker" >
      <option value=" " >Please select your state</option>
      <option value="sate-1">State-1</option>
      <option value="state-2">state-2</option>
      <option value="state-3">state-3</option>
      <option value="state-4">state-4</option>
      <option value="state-5">state-5</option>
      <option value="state-6">state-6</option>
      <option value="state-7">state-7</option>
      
    </select>
  </div>
</div>
</div>

<!-- Select Basic -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">Payment</label>
    <div class="col-md-4 selectContainer m-auto">
    <div class="input-group">
     <select name="payment" class="form-control selectpicker" >
      <option value=" " >Please select your payment Type</option>
      <option value="e-sewa">e-sewa</option>
      <option value="Khalti">khalti</option>
      <option value="card">card</option>
    </select>
  </div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Zip Code</label>  
    <div class="col-md-4 inputGroupContainer m-auto">
    <div class="input-group">
  <input name="zip" placeholder="Zip Code" class="form-control"  type="text">
    </div>
</div>
</div>

<!-- Button -->
<div class="form-group ">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4 m-auto">
    <button type="submit" class="btn btn-warning" >Order <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
    
        
       </div>
      </div>
    </div>
</div>
</div>
<div th:insert="Footer.html"></div>
</body>
</html>
